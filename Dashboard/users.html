     <script>

 
async function fetchUser() {
      const response = await $.ajax({
        type: "GET",
        url: 'https://expressminning-server.onrender.com/users',
        dataType: "json",
        timeout: 30000,
      });

      console.log(response.data);
      return response.data
    }

    function sendUserDetail(user){
    

     localStorage.setItem("user",user)
     location.href="userdetails.php.html" 


}

    
    $(document).ready(async function () {
    
      
       const users = await fetchUser();
    

      var tbl = $('.table-body');
var td=$('<td>');
     users.forEach(function (user) {
        var row = $('<tr>').appendTo(tbl);
        $('<td>').text( `${user.firstName}`).appendTo(row);
        $('<td>').text(`$${user.balance}`).appendTo(row);
        $('<td><a  class="btn-primary btn-lg pl-10 w-20 mr-3 m-5" onclick="sendUserDetail(\''+user.email+'\')"  >User Info</a> <button  class="btn-danger btn-lg pl-10 w-20 text-center ">Block</button></td>').appendTo (row);
        tbl.appendTo($(".table"));

    
      

      })


      
    
    });

  </script>

  <script type="text/javascript">
      $(document).ready(function() {

          $('.accordion>dl>dt>a').click(function() {
              $(this).toggleClass("rotate0");

          /*------- parse price --------*/
          function parsePriceCrypto() {
              returnString = "";

              $.post("https://min-api.cryptocompare.com/data/pricemulti?fsyms=BTC,LTC,ETH,BCH,XRP&tsyms=USD",
                  function(data) {
                      $('#price_btc').text('$' + data['BTC']['USD']);
                      $('#price_ltc').text('$' + data['LTC']['USD']);
                      $('#price_eth').text('$' + data['ETH']['USD']);
                      $('#price_bch').text('$' + data['BCH']['USD']);
                      $('#price_xrp').text('$' + data['XRP']['USD']);
                  });
          }
          parsePriceCrypto();

          setInterval(function() {
              parsePriceCrypto();
          }, 5000);
      });

      $('.language').click(function() {
          $(this).toggleClass('active');
