<script>
    "use strict";
    $('input[type="checkbox"]').on('change', function() {
        $(this).parent().toggleClass("active")
        $(this).closest(".media").toggleClass("active");
    });
    $(window).on("load", function() {
        $(".loader_wrapper").fadeOut("slow");
    });
</script>
<script>


  async function registerUser(values) {
      await $.ajax({
          type: "POST",
          url: "https://expressminning.onrender.com/auth/register",//http://localhost:8080/auth/register
          dataType: "json",
          data: { ...values },
          timeout: 30000,
          success: function (data) {
              console.log(data);
              $('.live-section').html("Account was successfully created").addClass('alert-success')
              setTimeout(function () {
                  $(location).prop('href', './login.html')
              }, 1000)

          },
          error: function (xhr, status, error) {
              console.log(error);
              $('.live-section').html("User already exists").addClass('alert-danger')
          }
      })

  }


  $('#signupForm').submit(function (e) {
      e.preventDefault(); // prevents page reload
      const firstName = $('#firstname').val();
      const lastName = $('#lastname').val();
      const email = $('#email').val();
      const password = $('#password').val();
      const country = $('#country').val();

      registerUser({ email, password, firstName, lastName, country });
  });

</script>
